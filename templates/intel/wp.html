{% extends 'base.html' %}
{% block wp %}
    <h2>Weighted profit</h2>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Event (Процент бракованных изделий)</th>
                <th>Probability</th>
                <th>CP</th>
                <th>WP</th>
            </tr>
        </thead>
        <tbody>
        {% for foo in wp %}

            <tr>
                <td>{{ foo.action }}</td>
                <td>Процент брака по делу: {{ foo.event.percent }} %</td>
                <td>{{ foo.probability }}</td>
                <td>{{ foo.conditionalProfit }}</td>
                <td>{{ foo.wp }}</td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
{% endblock %}
