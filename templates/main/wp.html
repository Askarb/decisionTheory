{% extends 'base.html' %}
{% block wp %}
    <h2>Weighted profit</h2>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Event</th>
                <th>Probability</th>
                <th>Profit</th>
                <th>Fine</th>
                <th>WP</th>
            </tr>
        </thead>
        <tbody>
        {% for foo in wp %}

            <tr>
                <td>{{ foo.action }}</td>
                <td>{{ foo.event }}</td>
                <td>{{ foo.probability }}</td>
                <td>{{ foo.prize }}</td>
                <td>{{ foo.fine }}</td>
                <td>{{ foo.wp }}</td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
{% endblock %}
